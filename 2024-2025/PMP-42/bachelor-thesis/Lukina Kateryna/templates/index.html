<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>–ê–Ω–∞–ª—ñ–∑ –Ω–∞—Å—Ç—Ä–æ—é</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 30px;
        }
        h1 {
            color: #333;
        }
        .result {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
        }
        .input-wrapper {
            position: relative;
        }
        #emoji-picker {
            position: absolute;
            display: none;
            z-index: 100;
        }
        .emoji-btn {
            position: absolute;
            left: 1px;
            bottom: 15px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üîç –ê–Ω–∞–ª—ñ–∑ –Ω–∞—Å—Ç—Ä–æ—é –∑–∞ —Ç–µ–∫—Å—Ç–æ–º</h1>
    <form method="post">
        <div class="input-wrapper">
            <textarea name="text" id="textInput" placeholder="–í–≤–µ–¥—ñ—Ç—å —Ç–µ–∫—Å—Ç –∑ –µ–º–æ–¥–∂—ñ –∞–±–æ —Å–ª–µ–Ω–≥–æ–º..."></textarea>
            <button type="button" class="emoji-btn" id="emoji-toggle">üòä</button>
            <emoji-picker id="emoji-picker"></emoji-picker>
        </div>
        <button type="submit">–ê–Ω–∞–ª—ñ–∑—É–≤–∞—Ç–∏</button>
    </form>

    {% if result %}
        <div class="result">
            <p><strong>VADER:</strong> {{ result.vader }}</p>
            <p><strong>BERT:</strong> {{ result.bert }}</p>
            <p><strong>–ï–º–æ–¥–∂—ñ:</strong> {{ result.emoji }}</p>
            <p><strong>–ó–∞–≥–∞–ª—å–Ω–∏–π –±–∞–ª:</strong> {{ result.final }}</p>
            <p><strong>–ù–∞—Å—Ç—Ä—ñ–π:</strong> <b>{{ result.mood }}</b></p>
        </div>
    {% endif %}

    <script>
        const emojiPicker = document.getElementById('emoji-picker');
        const emojiButton = document.getElementById('emoji-toggle');
        const textInput = document.getElementById('textInput');

        emojiButton.addEventListener('click', () => {
            emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'block' : 'none';
            const rect = emojiButton.getBoundingClientRect();
            emojiPicker.style.top = (rect.top + window.scrollY + 35) + 'px';
            emojiPicker.style.left = (rect.left + window.scrollX) + 'px';
        });

        emojiPicker.addEventListener('emoji-click', event => {
            const emoji = event.detail.unicode;
            const cursorPos = textInput.selectionStart;
            const text = textInput.value;
            textInput.value = text.slice(0, cursorPos) + emoji + text.slice(cursorPos);
            textInput.focus();
            textInput.selectionEnd = cursorPos + emoji.length;
            emojiPicker.style.display = 'none';
        });

        // –ó–∞–∫—Ä–∏–≤–∞—Ç–∏ picker –ø—Ä–∏ –∫–ª—ñ–∫—É –ø–æ–∑–∞ –Ω–∏–º
        document.addEventListener('click', (e) => {
            if (!emojiPicker.contains(e.target) && e.target !== emojiButton) {
                emojiPicker.style.display = 'none';
            }
        });
    </script>
</body>
</html>
